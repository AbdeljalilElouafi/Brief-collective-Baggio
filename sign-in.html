<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" aria-label="state" href="/assets/sign_in.css">
    <title>Baggio</title>
</head>

<body>

    <section >
     <div class="container-Sign-in">
        <div class="backgrond-sign-in">
            <div class="title-sign-in">
                <h1>Connectez-vous à votre compte</h1>
                <p>Accédez à toutes vos fonctionnalités et services en quelques clics. Entrez vos
                    informations ci-dessous pour continuer</p>
            </div>
        </div>
        <div class="box-sign-in">
            <h2>Sign in</h2>
            <button><img src="assets/google.png" alt="google">Continue with google</button>
            <hr>
            <span>OR</span>
            <form class="formulaire-sign">
                <label for="email">User name or email</label>
                <input type="text" id="email" name="email" >
                <label for="password">Your password</label>
                <input type="password" id="password" name="password" >
                <input type="submit" value="Sign Up">
                <p>Don’t have an acount?<a href="#">Sign up </a></p>
            </form>
        </div>
    </div>

    </section>

</body>

</html>
