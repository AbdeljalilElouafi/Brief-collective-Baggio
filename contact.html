<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" aria-label="state" href="/assets/contact.css">
    <title>Baggio</title>
</head>

<body>


    <section class="contact--H">
        <div class="title-contact--H">
            <h4>You Web Agence Web et Digital au Maroc</h4>

            <p> Nous sommes là pour répondre à toutes vos questions et vous accompagner dans vos projets.
                N’hésitez pas à nous écrire ou à nous appeler, notre équipe se fera un plaisir de vous aide :</p>
        </div>

        <div class="formulaire-contact--H">
           <form>
                <div>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="name">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="fname">Full Name</label>
                        <input type="text" id="" name="fname" placeholder="full name">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="exemple@Fegma.com" >
                    </div>
                </div>
                <div>
                    <div>
                        <label for="message">Messages*</label>
                        <textarea id="message" name="message" placeholder="Message" style="height:80px;" ></textarea>
                    </div>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </section>




</body>

</html>
